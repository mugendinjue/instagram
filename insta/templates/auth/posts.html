{% load bootstrap4 %}
{% load static %}

{% block content %}
<style>
  .desc{
    padding-top: 280px;
  }
</style>


{% if images %}
<div class="card-columns">
  {% for image in images %}
    <div class="card">
      <img src="{{image.image.url}}" alt="" class="img-responsive card-img-top">
    </div>
  {% endfor %}
</div>
{% else %}
<div class="row mt-3 pt-3">
  <div class="col-md-6">
    <div class="card">
      <img src="{% static 'img/insta.jpg' %}" alt="" class="img-responsive card-img-top">
    </div>
  </div>
  <div class="col-md-6">
    <div class="desc mt">
    <h4 class="text-center text-monospace font-weight-bold">Start capturing and sharing your moments.</h4>
    <p class="text-monospace text-center">Get the app to share your first photo or video</p>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
